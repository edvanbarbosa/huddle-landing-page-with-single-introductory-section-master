<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo.svg">
  </header>
  <main>
    <section class="img-container">
      <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">
    </section>
  
    <section class="text-container">
      <div class="text">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="btn-container"><button>Register</button></div>
      </div>
      <div class="icons">
        <ul>
          <li><img src="images/logo-facebook.svg" alt="facebook"></li>
          <li><img src="images/logo-instagram.svg" alt="instagram"></li>
          <li><img src="images/logo-twitter.svg" alt="twitter"></li>
        </ul>
      </div>
    </section>
  </main>
  <!-- <footer>
    

  </footer> -->
</body>
</html>
